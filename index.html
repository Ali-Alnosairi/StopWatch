<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="stopwatch">
            <span id="m">000</span>
            <span>:</span>
            <span id="s">00</span>
            <span>.</span>
            <span id="ml">00</span>
        </div>

        <div class="buttons">
            <a href="#" id="start" class="myButton">start</a>
            <a href="#" id="stop" class="stop">stop</a>
            <a href="#" id="reset" class="myButton">reset</a>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
